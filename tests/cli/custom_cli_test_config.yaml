---
CONVERT:
  PATHS: ["/usr/local/bin", "C:/Python/file.ext"]
  DEBUG: false
  DELETE_INPUT: false
  FPS_FROM_FILENAME: false
  INPUT_FPS: 15.0
  OVERWRITE: true

DETECT:
  PATHS: []
  DEBUG: false
  FORCE_RELOAD_TORCH_HUB_CACHE: false
  HALF_PRECISION: false
  OVERWRITE: true
  YOLO:
    CHUNKSIZE: 2
    CONF: 0.15
    IMGSIZE: 1080
    IOU: 0.39
    WEIGHTS: yolov5m

TRACK:
  PATHS: []
  DEBUG: false
  IOU:
    SIGMA_H: 0.32
    SIGMA_IOU: 0.31
    SIGMA_L: 0.24
    T_MIN: 3
    T_MISS_MAX: 33
  OVERWRITE: false

LOG:
  LOG_LEVEL_CONSOLE: WARNING
  LOG_LEVEL_FILE: DEBUG
  LOG_DIR: .
